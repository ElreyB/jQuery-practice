<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>

      <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

      <div class="initially-showing">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>

      <div class="initially-hidden">
        <p>Look at this cute walrus! But ot make it go away <span class="clickable">Click here</span></p>
        <img src="img/walrus.jpg">
      </div>
    </div>
  </body>
</html>
